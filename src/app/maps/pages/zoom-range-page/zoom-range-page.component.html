<div #map id="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary">-</button>

    <input #zoomInput type="range" class="form-range px-2" [value]="zoom" (input)="zoomChanged(zoomInput.value)" min="-2" max="18">

    <button (click)="zoomIn()" class="btn btn-primary">+</button>
  </div>

  <span class="form-label">
    Zoom: {{ zoom | number:'2.2-2' }} <br>
    Lng,Lat ({{currentLngLat.lng | number:'2.2-2'}}, {{currentLngLat.lat | number:'2.2-2'}})
  </span>
</div>
